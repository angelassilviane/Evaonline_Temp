[tool:pytest]
# Configuração pytest para testes de integração

# Diretórios de teste
testpaths = tests/integration

# Padrões de descoberta
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opções padrão
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider

# Markers customizados
markers =
    integration: Testes de integração com infraestrutura externa
    redis: Testes que requerem Redis
    postgres: Testes que requerem PostgreSQL
    api: Testes que fazem chamadas para APIs externas
    slow: Testes lentos (>1s)
    geospatial: Testes com arquivos geoespaciais

# Timeout para testes
timeout = 30

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (opcional)
# addopts = --cov=backend --cov-report=html --cov-report=term-missing

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
