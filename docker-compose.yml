services:
  # Redis para cache e message broker
  redis:
    image: redis:7-alpine
    container_name: evaonline-redis
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-evaonline}
    command: sh -c "redis-server --requirepass evaonline"
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "evaonline", "ping"]
  nginx:
    image: nginx:alpine
    container_name: evaonline-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d
      - ./nginx/certs:/etc/nginx/certs
      - ./nginx/cache:/var/cache/nginx
    depends_on:
      - api
    restart: unless-stopped
    profiles:
      - production

  # PostgreSQL com PostGIS para dados geoespaciais
  postgres:
    image: postgis/postgis:15-3.4-alpine
    container_name: evaonline-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-evaonline}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-123456}
      POSTGRES_DB: ${POSTGRES_DB:-evaonline}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
      - ./database/config/pg_hba_extra.conf:/tmp/pg_hba_extra.conf
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-evaonline}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API REST e WebSocket (FastAPI)
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: evaonline-api
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-evaonline}:${POSTGRES_PASSWORD:-evaonline}@postgres:5432/${POSTGRES_DB:-evaonline}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD:-evaonline}
      - TZ=UTC
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-evaonline}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-evaonline}
      - POSTGRES_DB=${POSTGRES_DB:-evaonline}
      - SERVICE=api
      - API_BASE_URL=http://localhost:8000
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
      - ./config:/app/config
      - ./assets:/app/assets
      - ./data:/app/data
      - ./logs:/app/logs
    ports:
      - "8000:8000"
      - "8050:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - production
      - development

  # Worker Celery para processamento assíncrono
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: evaonline-celery-worker
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-evaonline}:${POSTGRES_PASSWORD:-evaonline}@postgres:5432/${POSTGRES_DB:-evaonline}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD:-evaonline}
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-evaonline}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-evaonline}@redis:6379/0
      - TZ=UTC
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-evaonline}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-evaonline}
      - POSTGRES_DB=${POSTGRES_DB:-evaonline}
      - SERVICE=worker
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
      - ./config:/app/config
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - redis
      - postgres
    restart: unless-stopped

  # Celery Beat para tarefas agendadas
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: evaonline-celery-beat
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-evaonline}:${POSTGRES_PASSWORD:-evaonline}@postgres:5432/${POSTGRES_DB:-evaonline}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD:-evaonline}
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-evaonline}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-evaonline}@redis:6379/0
      - TZ=UTC
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-evaonline}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-evaonline}
      - POSTGRES_DB=${POSTGRES_DB:-evaonline}
      - SERVICE=beat
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
      - ./config:/app/config
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - celery-worker
    restart: unless-stopped

  # Flower/Celery para monitoramento do Celery
  flower:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: evaonline-flower
    environment:
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD:-evaonline}
      - SERVICE=flower
    ports:
      - "5555:5555"
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
      - ./config:/app/config
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - celery-worker
    restart: unless-stopped

  # Prometheus para métricas
  prometheus:
    image: prom/prometheus:latest
    container_name: evaonline-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    restart: unless-stopped

  # Grafana para visualização de métricas
  grafana:
    image: grafana/grafana:latest
    container_name: evaonline-grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./docker/monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      # Admin credentials
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin

      # Allow anonymous access (read-only for users)
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_NAME=Main Org.
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer

      # Disable user signup
      - GF_USERS_ALLOW_SIGN_UP=false

      # Set default home dashboard
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/var/lib/grafana/dashboards/evaonline-user-dashboard.json
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    restart: unless-stopped

  # cAdvisor/Grafana para monitoramento de contêineres
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: evaonline-cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    ports:
      - "8080:8080"
    restart: unless-stopped

  # PgAdmin para administração do PostgreSQL
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: evaonline-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@evaonline.org
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped
    profiles:
      - development

  # Portainer para gerenciamento de containers (desenvolvimento)
  portainer:
    image: portainer/portainer-ce:latest
    container_name: evaonline-portainer
    ports:
      - "9000:9000"
      - "9443:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    restart: unless-stopped
    profiles:
      - development

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  portainer_data:
