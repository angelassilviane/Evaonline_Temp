# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
# defaults to the current working directory.
prepend_sys_path = .

# timezone to use when rendering the date
# within the migration file as well as the filename.
# string value is passed to dateutil.tz.gettz()
# leave blank for localtime
# timezone =

# max length of characters to apply to the
# "slug" field
# truncate_slug_length = 40

# set to 'true' to run the environment file as a
# standalone script, defaulting to 'false'
# standalone_mode = false

# list of version locations for the configuration
# version_locations = %(here)s/foo/%(branch)s/abc

# Database URL for migrations
sqlalchemy_url = postgresql://evaonline:123456@127.0.0.1:5432/evaonline

# version path separator; defaults to os.path.sep
# version_path_separator = /

# set to 'true' to search migration versions
# recursively
# recursive_version_locations = false

# the migration context to use
# migration_context_class = alembic.context.MigrationContext

# the environment file to use
# default is env.py
# env_file = alembic/env.py

# Database URL for migrations
# IMPORTANTE: Configure via vari√°vel de ambiente DATABASE_URL
# ou edite alembic/env.py para carregar de config/settings
# Formato: postgresql://user:password@host:port/database
# sqlalchemy_url = postgresql://evaonline:evaonline@127.0.0.1:5432/evaonline

# set to 'true' to force empty revision
# when the revision command is run
# force_empty_revision = false

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic
qualname =

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
